<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="text-center">Search with Specification</h1>
    <div>
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input class="form-control" id="txtName" type="text">
        </div>
        <div class="mb-3">
            <label lass="form-label">Description</label>
            <input class="form-control" id="txtDescription" type="text">
        </div>
        <div class="row g-3">
            <div class="col-auto">
                <label lass="form-label">Price From</label>
                <input class="form-control" id="txtPriceFrom" type="number">
            </div>
            <div class="col-auto">
                <label lass="form-label">Price To</label>
                <input class="form-control" id="txtPriceTo" type="number">
            </div>
        </div>
        <div class="mb-3">
            <label lass="form-label">Brand</label>
            <input class="form-control" id="txtBrand" type="text">
        </div>
        <div class="mb-3">
            <label lass="form-label">Color</label>
            <input class="form-control" id="txtColor" type="text">
        </div>
        <div class="row g-3">
            <div class="col-auto">
                <label lass="form-label">Manufacturing Date From</label>
                <input class="form-control" id="txtManufacturingDateFrom" type="text">
            </div>
            <div class="col-auto">
                <label lass="form-label">Manufacturing Date To</label>
                <input class="form-control" id="txtManufacturingDateTo" type="text">
            </div>
        </div>
        <button class="btn btn-primary mt-2" id="btnSearch">Search</button>
    </div>
    <h1 class="text-center" th:text="${title}">Title</h1>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Color</th>
            <th scope="col">Brand</th>
            <th scope="col">Manufacturing Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}">1</td>
            <td th:text="${product.name}">Test</td>
            <td th:text="${product.description}">Test</td>
            <td th:text="${product.price}">Test</td>
            <td th:text="${product.color}">Test</td>
            <td th:text="${product.brand}">Test</td>
            <td th:text="${product.manufacturingDate}">Test</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(() => {
        console.log("ready!");

        $("#btnSearch").on("click", (e) => {

            e.preventDefault();

            let data = {};

            data.name = $('#txtName').val();
            data.description = $('#txtDescription').val();
            data.priceFrom = $('#txtPriceFrom').val();
            data.priceTo = $('#txtPriceTo').val();
            data.brand = $('#txtBrand').val();
            data.color = $('#txtColor').val();
            data.manufacturingDateFrom = $('#txtManufacturingDateFrom').val();
            data.manufacturingDateTo = $('#txtManufacturingDateTo').val();

            console.log('Data ' + data);
        })

    });
</script>

</html>
